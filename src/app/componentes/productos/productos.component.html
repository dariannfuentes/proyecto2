<div class="row">
  <div class="col-4" *ngFor="let objeto of productos">
    <p>{{objeto.nombre}}</p>
    <br>
    <p>{{objeto.marca}}</p>
    <br>
    <p>{{objeto.categoria}}</p>
    <br>
    <p>{{objeto.precio}}</p>
  </div>
</div>
